<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coucher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

                    </a>
                </div>
            </nav>
            <nav class="navbar">
                <a href="#services">Services</a>

            </nav>
        </div>
    </header>
    <div class="line"></div>



    <section class="hero">
        <div class="container">
            <div class="hero-content">

                <div class="hero-text w-50 " data-aos="fade-up">
                    <h1 class="fw-light">UNLIMITED PRETENTIOUS IDEAS</h1>

                <div class="hero-image" data-aos="fade-left">
                    <img class="imgmain"

                    <br>
                    <button class="btn-secondary">Book Demo Call <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </section>


    <section id="solutions" class="solutions">
        <div class="container">
            <div class="solutions-row">
                <div class="solutions-left">
                    <button class="play-btn"><i class="fas fa-play"></i></button>

                        <button class="btn1">Email Marketing</button> <br>
                        <button class="btn1">SEO 2.0</button>
                    </div>
                </div>
                <div class="solutions-right">
                    <div class="card orange">Unique Business Solutions</div>
                    <div class="card grey">Our Case Studies</div>
                    <div class="card yellow">700+ Successful Projects</div>
                </div>
            </div>
        </div>

    <br>
    <div class="line"></div>
